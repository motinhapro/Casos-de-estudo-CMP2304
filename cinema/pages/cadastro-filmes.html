<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTech - Cadastro de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">CineTech</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Cadastro de Filmes</a></li>
                        <li class="nav-item"><a class="nav-link" href="cadastro-salas.html">Cadastro de Salas</a></li>
                        <li class="nav-item"><a class="nav-link" href="cadastro-sessoes.html">Cadastro de Sessões</a></li>
                        <li class="nav-item"><a class="nav-link" href="venda-ingressos.html">Venda de Ingressos</a></li>
                        <li class="nav-item"><a class="nav-link" href="sessoes.html">Listagem de Sessões Disponíveis</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Cadastro de Filmes</h2>
        <form id="form-filme">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea class="form-control" id="descricao" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero:</label>
                <select class="form-select" id="genero" required>
                    <option value="">Selecione...</option>
                    <option value="Ação">Ação</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Drama">Drama</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Terror">Terror</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="classificacao" class="form-label">Classificação Indicativa:</label>
                <select class="form-select" id="classificacao" required>
                    <option value="">Selecione...</option>
                    <option value="Livre">Livre</option>
                    <option value="10 anos">10 anos</option>
                    <option value="12 anos">12 anos</option>
                    <option value="14 anos">14 anos</option>
                    <option value="16 anos">16 anos</option>
                    <option value="18 anos">18 anos</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="duracao" class="form-label">Duração (minutos):</label>
                    <input type="number" class="form-control" id="duracao" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="data-estreia" class="form-label">Data de Estreia:</label>
                    <input type="date" class="form-control" id="data-estreia" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar Filme</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cadastro-filmes.js"></script>
</body>
</html>
