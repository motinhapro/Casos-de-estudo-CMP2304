<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTech Academy - Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gerenciamento de Alunos - DevTech Academy</h1>

    <div class="container">
        <h2>Cadastro de Aluno</h2>
        <form id="student-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nota">Nota Final:</label>
                <input type="number" id="nota" step="0.1" min="0" max="10" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="container">
        <h2>Alunos Cadastrados</h2>
        <table id="students-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Curso</th>
                    <th>Nota Final</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    </div>

    <div class="container">
        <h2>Relatórios</h2>
        <div class="reports-actions">
            <button id="btn-aprovados">Listar Aprovados</button>
            <button id="btn-media-notas">Média das Notas</button>
            <button id="btn-media-idades">Média das Idades</button>
            <button id="btn-ordenar-nomes">Ordenar por Nome</button>
            <button id="btn-alunos-curso">Alunos por Curso</button>
        </div>
        <div id="reports-output">
            <p>Selecione um relatório para exibir os resultados aqui.</p>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="script.js"></script>
</body>
</html>
