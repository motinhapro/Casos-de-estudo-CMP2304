<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Gestão de Funcionários</h1>

    <div class="container">
        <h2>Cadastrar Funcionário</h2>
        <form id="employee-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" required>
            </div>
            <div class="form-group">
                <label for="salario">Salário:</label>
                <input type="number" id="salario" step="0.01" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="container">
        <h2>Funcionários Cadastrados</h2>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cargo</th>
                    <th>Salário</th>
                    <th>Ações</th> </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div class="container">
        <h2>Relatórios</h2>
        <div class="reports-actions">
            <button id="btn-salario-maior-5000">Salário > R$ 5000</button>
            <button id="btn-media-salarial">Média Salarial</button>
            <button id="btn-cargos-unicos">Listar Cargos</button>
            <button id="btn-nomes-maiusculo">Nomes em Maiúsculo</button>
        </div>
        <div id="reports-output">
            <p>Selecione um relatório para exibir os resultados aqui.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
